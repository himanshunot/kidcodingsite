{% extends "base.html" %}
{% load static %}
{% block title %} Home {% endblock %}

{% block content %}
<div class="jumbotron jumbotron-fluid mb-0">
    <div class="container text-center">
        <h1 class="display-3">Lil Coders</h1>
        <p class="lead">welbsite randking of different kids coding website</p>
    </div>
</div>
<div class="container-fluid p-0">
    <div class="jumbotron text-center bg-info text-light">
        <h1 class="display-3">Rate your kids coding website</h1>

        <p class="lead">
            <a class="btn btn-danger btn-lg" href="{% url 'dashboard' %}" role="button">Click here</a>
        </p>
    </div>
    <div class="row">
        <div class="col-6 mx-auto">
            <canvas id="myChart" width="500" height="400"></canvas>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
<script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>
<script type="text/javascript">
    $.get('{% url "line_chart_json" %}', function(data) {
        var ctx = $("#myChart").get(0).getContext("2d");
        new Chart(ctx, {
            type: 'bar', data: data
        });
    });
</script>
{% endblock %}
